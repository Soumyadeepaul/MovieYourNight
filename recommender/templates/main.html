          <div class="mb-3 row g-3 align-items-center">

                <label for="age" class="col-form-label" style="color: white;"><b>Age</b></label>
            </div>
            <div class="col-auto">
                <input type="text" id="age" class="form-control" name="age" style="width: 50%; height: 1%" onclick="this.setSelectionRange(0, this.value.length)" required>

            </div>
            <div class="col-auto">
                <p style="color: white">8<'age'<100</p>
            </div>
          </div>
          <p id="errorage" style="color: red;"></p>
          <div class="mb-3 row g-3 align-items-center">

                  </div>

                    <input type="text" id="year" class="form-control" name="year" placeholder="2014" style="width: 70%; height: 1%" value="SinceBeginning" onclick="this.setSelectionRange(0, this.value.length)" required>
                  </div>
                  <div class="col-auto">
                        <p style="color: white">year<2024</p>
                  </div>
          </div>
          <p id="erroryear" style="color: red;"></p>
          <div class="mb-3 row g-3 align-items-center">
                  <div class="col-auto"></div>
                  <div class="col-auto"></div>
                  <div class="col-auto">
                      <label class="col-form-label" style="color: white;"><b>Genre</b></label>
                  </div>
                  <div class="col-auto">
                      <select name='genre' id='genre' class="form-control" style="width: 110%; height: 1%;">
                          <option value="all">OVERALL</option>
                          <option value="comedy">Comedy</option>
                          <option value="family">Family</option>
                          <option value="short">Short</option>
                          <option value="romance">Romance</option>
                          <option value="fantasy">Fantasy</option>
                          <option value="action">Action</option>
                          <option value="sci_Fi">Sci-Fi</option>
                          <option value="news">News</option>
                          <option value="reality-TV">Reality-TV</option>
                          <option value="horror">Horror</option>
                          <option value="documentry">Documentry</option>
                          <option value="history">History</option>
                          <option value="war">War</option>
                          <option value="film_Noir">Film-Noir</option>
                          <option value="drama">Drama</option>
                          <option value="talk_Show">Talk-Show</option>
                          <option value="animation">Animation</option>
                          <option value="adventure">Adventure</option>
                          <option value="music">Music</option>
                          <option value="game_Show">Game-Show</option>
                          <option value="crime">Crime</option>
                          <option value="musical">Musical</option>
                          <option value="mystery">Mystery</option>
                          <option value="thriller">Thriller</option>
                          <option value="sport">Sport</option>
                          <option value="western">Western</option>
                          <option value="biography">Biography</option>
                      </select>
                  </div>

          </div>
          <div class="mb-3 row g-3 align-items-center">
                  <div class="col-auto"></div>
                  <div class="col-auto"></div>
                  <div class="col-auto">

                            </div>
                            <div class="col">

                            </div>
                          </div>
                        </div>
                  </div>

                  <div class="row">

                        <div class="col">

                              <li id="option2"></li>
                              <li id="option3"></li>
                              <li id="option4"></li>
                              <li id="option5"></li>
                          </ul>

                        </div>
                  </div>
          </div>
          <button type="button" class="btn btn-outline-warning" onclick="history.go(0)">Redo</button>
          <button type="submit" id='result' form="form" class="btn btn-outline-danger" onclick="check()">Result</button>

            document.getElementById('dash').href='dashboard/'+year+genre;

        }
    }

      var inp=document.getElementById('search').value;
      if (inp.length<3){
        document.getElementById('errorsearch').innerHTML='Enter atleast 3 alphabates';
      }
      else{
        var movie="{{ movie }}";
        console.log(inp)
        const regex = '[\\s]'+inp+'[-a-z:A-Z\\s]*';
        console.log(regex)
        // Conversion from string to RegExp
        const reg = new RegExp(regex, "gi");

        // The match fn returns the array of strings
        // That match to RegExp
        const result = movie.match(reg);

        if (result==null){
            document.getElementById('errorsearch').innerHTML='No Match Found';
        }
        else{
            document.getElementById('errorsearch').innerHTML='';

            document.getElementById("option1").innerHTML = result[0];
            document.getElementById("option2").innerHTML = result[1];
            document.getElementById("option3").innerHTML = result[2];
            document.getElementById("option4").innerHTML = result[3];
            document.getElementById("option5").innerHTML = result[4];
            document.getElementById("myDropdown").style.display="block";
        }

      }
    }



</script>
